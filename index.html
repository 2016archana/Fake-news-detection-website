<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fake News Detection</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Detect Fake News</h2>
                <p class="text-center">Enter the news article or URL to check if it is real or fake</p>
                
                <!-- Input Form -->
                <form id="newsForm">
                    <div class="mb-3">
                        <label for="newsInput" class="form-label">News Article or URL</label>
                        <textarea class="form-control" id="newsInput" rows="5" placeholder="Enter news content or URL" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Check News</button>
                </form>

                <!-- Result Section -->
                <div id="result" class="alert mt-4" style="display: none;">
                    <h4 id="resultTitle"></h4>
                    <p id="resultMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
